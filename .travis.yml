language: php
php:
  - 7.2
  - 7.3
  - 7.4
sudo: false
services:
  - mysql
install:
  - phpenv config-rm xdebug.ini
  - yes '' | pecl install -f swoole
  - composer install
before_script:
  - mysql -e 'create database psx;'
  - pushd public
  - php index.php &
  - popd
  - sleep 4
script:
  - SEND=external vendor/bin/phpunit
env:
  - DB=mysql
